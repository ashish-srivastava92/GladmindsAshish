{% extends "base.html" %} {% block body %}
<div class="row">
</div>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-6">
		<h3 align="center">Services Available</h3>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th align="center">Services</th>
				</tr>
			</thead>
			<tbody>
				{% for service in METAURL %}
				<tr >
					<td ><a href="{{service.url}}">{{service.name}}</a></td>
				</tr>

				{% endfor %}
			</tbody>
		</table>
	</div>
	<div class="col-md-4"></div>
</div>
{% endblock %}

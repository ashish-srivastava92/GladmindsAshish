{% extends "superadmin/base.html" %}
{% block body  %}

<div id="page-wrapper">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-money"></i>Product Details</h3>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-striped tablesorter">
						<thead>
							<tr>
								<th class="header headerSortDown">Product Id # <i class="fa fa-sort"></i></th>
								<th class="header">Brand Name<i class="fa fa-sort"></i></th>
							</tr>
						</thead>
						<tbody>

					{% for data in admin_data %}
						<tr>
							<td><input type="text" value={{data.product_id}}></td>
							<td><input type="text" value={{data.brand_name}}></td>
						</tr>
					{% endfor %}
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

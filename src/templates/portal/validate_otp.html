{% extends "base.html" %}

{% block style %}
<link href="/static/css/portal.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="user-message"><div class="message" style="display: block;"></div></div>
<label><h2>Enter OTP</h2></label>
<form role="form" action="/users/otp/validate" method="post" class="otp-validation-form" >
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3">
            <div class="form-group" hidden>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="otp" name="otp" placeholder="otp">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-group">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>
    </div>
</form>
{% endblock %}

{% block dependency %}
<script src="/static/js/portal/reset.js"></script>
{% endblock dependency %}

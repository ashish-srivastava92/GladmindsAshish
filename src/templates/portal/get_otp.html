{% extends "base.html" %}

{% block style %}
<link href="/static/css/portal.css" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="user-message"><div class="message"></div></div>
<label><h2>Enter Details</h2></label>
<form role="form" action="/aftersell/users/otp/generate" method="post" class="get-otp">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="10 Digit Mobile Number..." required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="email">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-group">
            <button type="submit" class="btn btn-primary">
                Generate OTP
            </button>
            <a href="/aftersell/users/otp/validate" class="btn btn-primary otp-redirect">
                Enter OTP
            </a>
        </div>
    </div>
</form>
{% endblock %}

{% block dependency %}
<script src="/static/js/portal/reset.js"></script>
{% endblock dependency %}

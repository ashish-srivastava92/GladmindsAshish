{% extends "base.html" %}

{% block body %}
<div class="col-md-6 col-md-offset-2" id="loginModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3>Have an Account?</h3>
	</div>
	<div class="modal-body">
		<div class="well">
			<b>Log in using:</b>
			<ul class="nav nav-tabs">
				<li class="active"><a href="#login-username" data-toggle="tab">Username</a></li>
				<li><a href="#login-mobile" data-toggle="tab">Mobile</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
			  <div class="tab-pane active in" id="login-username">
					<form role="form" action="/login/" method="post" id="login-form1" autocomplete="off">{% csrf_token %}
					     <div class="form-group">
				           <label for="username" class="sr-only">Username</label>
                           <input type="text" name="username" id="username" class="form-control" placeholder="somebody">
                         </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-success btn-lg btn-block" value="Log in">
                    </form>                
				</div>
				<div class="tab-pane fade" id="login-mobile">
					<form role="form" action="/login/" method="post" id="login-form2" autocomplete="off">{% csrf_token %}
					     <div class="form-group">
				           <label for="mobile" class="sr-only">Mobile</label>
                           <input type="text" name="mobile" id="mobile" class="form-control" placeholder="9999999999">
                         </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-success btn-lg btn-block" value="Log in">
                    </form>
				</div>
			</div>
			<a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                    <hr>
		</div>
	</div>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-custom">Recovery</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->



{% endblock %}

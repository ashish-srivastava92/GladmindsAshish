{% extends "base.html" %}

{% block body %}
<label><h2>Reset Password</h2></label>
<form role="form" action="/users/otp/update_pass" method="post" class="pass-reset-form">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3">
            <div class="form-group" hidden>
                <input type="text" class="form-control" id="otp" name="otp" value="{{otp}}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="duplicate" name="duplicate" placeholder="Retype Password" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-group">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>
    </div>
</form>
{% endblock %}

{% block dependency %}
<script src="/static/js/portal/reset.js"></script>
{% endblock dependency %}

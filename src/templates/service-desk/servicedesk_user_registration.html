{% extends "base_template.html" %}

{% block body %}
<div class="well">
    <div class="user-message">
        <div class="message"></div>
    </div>
    <div id="wrapper">
        <div class="row">
            <div class="col-md-8">
                <div class="row portal-form-heading">
                    <div class="col-md-10">
                        <h3 class="text-center"> Service Desk User Registration </h3>
                    </div>
                </div>
                <form class="sd-user-form row" role="form">{% csrf_token %}
                    <div class="col-md-offset-2"> 
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label class="control-label">Username*:</label>
                        </div>
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control username" name="name" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label class="control-label">Email-Id:</label>
                        </div>
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control email" name="email" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group no-wrapping">
                            <label class="control-label">Mobile Number:</label>
                        </div>
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control phone-number" name="phone-number" maxlength="10" placeholder="10 digits"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 form-group">
                            <button type="submit" value="Submit" class="btn btn-primary pull-right asc-submit">
                                Submit
                            </button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include "portal/modal.html" %}
{% include "portal/waiting_modal.html" %}
{% endblock %}

{% block dependency %}
<script src="/static/daimler/js/main.js"></script>
{% endblock dependency %}
